<section class="hero-sec">
  <div class="container hero-cont hc">
    <div class="hero-decs">
      <h1 class="hero-title">
        Discover the magic of <span class="photography">photography</span> in
        our school
      </h1>
      <p class="hero-text">
        Our photography school offers an <br />
        unforgettable journey, where you can learn the basics of composition,
        master technical skills, translate your unique ideas.
      </p>
      <div class="hero-students-sec">
        <div class="hero-students-img">
          <div class="hero-students">
            <picture>
              <source
                srcset="
                  ./img/hero/users-images@1x-mobile.png 1x,
                  ./img/hero/user-images@2x-mobile.png  2x
                "
                media="(min-width: 375px)"
              />
              <source
                srcset="
                  ./img/hero/user-images@1x-tablet.png 1x,
                  ./img/hero/user-images@2x-tablet.png 2x
                "
                media="(min-width: 768px)"
              />
              <source
                srcset="
                  ./img/hero/user-images@1x-desktop.png 1x,
                  ./img/hero/user-images@2x-desktop.png 2x
                "
                media="(min-width: 1280px)"
              />
              <img
                src="./img/hero/user-images@1x-desktop.png"
                alt="students"
                width="135"
                height="54"
              />
            </picture>
          </div>
          <div class="hero-students-linc">
            <a class="hero-students-text" href="index.html#reviews"
              >Our happy students
            </a>
            <svg class="hero-icon-arrow" width="18" height="8.66">
              <use href="./img/sprite1.svg#icon-arrow-hero"></use>
            </svg>
          </div>
        </div>
        <div class="hero-reviews">
          <div class="wraper-icon-star">
            <svg class="hero-icon" width="20" height="20">
              <use href="./img/sprite1.svg#icon-filled-star"></use>
            </svg>
          </div>
          <div class="hero-reviews-t">
            <p class="hero-reviews-text">Reviews</p>
            <p hero-reviews-progress>+1500</p>
          </div>
        </div>
      </div>
    </div>
    <picture class="rectangle">
      <source
        srcset="
          ./img/hero/hero-rectangle@1x-mobile.png 1x,
          ./img/hero/hero-rectangle@2x-mobile.png 2x
        "
        media="(min-width: 375px)"
      />
      <source
        srcset="
          ./img/hero/hero-rectangle@1x-tablet.png 1x,
          ./img/hero/hero-rectangle@2x-tablet.png 2x
        "
        media="(min-width: 768px)"
      />
      <source
        srcset="
          ./img/hero/hero-rectangle@1x-desktop.png 1x,
          ./img/hero/hero-rectangle@2x-desktop.png 2x
        "
        media="(min-width: 1280px)"
      />
      <img
        src="./img/hero/hero-rectangle@1x-desktop.png"
        alt="rectangle"
        width="397"
        height="520"
      />
    </picture>
  </div>
</section>
